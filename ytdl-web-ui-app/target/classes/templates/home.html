<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Youtube-DL web ui</title>
    <link rel="stylesheet" th:href="@{/public/css/main.css}"/>
</head>
<body>
<!--<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">-->
<!--    <a class="navbar-brand" href="#">Home</a>-->
<!--</nav>-->

<main class="container" role="main">

    <h1>Youtube-dl web ui</h1>

    <form action="/" role="form" th:action="@{/home/addEntry}" th:object="${entry}" method="post">
        <div>
            <input type="text" th:field="*{ytUrl}" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$"/>
            <button class="button_start_download" type="submit" th:text="'â–¶'" />
        </div>
    </form>

    <ul class="downloadList">
        <li class="downloadList__item" th:each="entry: ${entries}">
            <span th:text="${entry.ytUrl}"/>
            <p th:text="${entry.progress}"/>
            <button th:if="${entry.finished and entry.progress > 99}" th:text="Download" type="submit" th:value="${entry.fileUri}"/>
        </li>
    </ul>
</main>

</body>
</html>
