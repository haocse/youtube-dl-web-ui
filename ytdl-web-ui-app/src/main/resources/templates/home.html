<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Youtube-DL web ui</title>
    <link rel="stylesheet" th:href="@{/public/css/main.css}"/>
</head>
<body>

<main class="container" role="main">

    <h1>Youtube-dl web ui</h1>

    <form action="/" role="form" th:action="@{/home/addEntry}" th:object="${entry}" method="post">
        <div>
            <input type="text" th:field="*{url}" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$"/>
            <button type="submit" th:text="'â–¶'" />
        </div>
    </form>

    <ol>
        <li th:each="entry: ${entries}" th:text="${entry.url}"/>
    </ol>
</main>

</body>
</html>
